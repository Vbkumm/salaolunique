{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<br><br>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
          <div class="card-header text-right">
              <div class="row justify-content-between">
                  <div class="col-9 mt-1  text-left align-self-center">
                    <h4>{% trans "Change Password" %}</h4>
                  </div>
              <div class="col-3 align-self-center"">
                  <a href="{% url 'custom_user:user_detail' user.username  %}" class="btn-sm ml-1 text-white btn-secondary" style="background-color: #111111;" data-toggle="tooltip" data-placement="bottom" title="Voltar para {{ service.service_category.category_service }}">
                      <i class="fa fa-undo" aria-hidden="true"></i>
                  </a>
              </div>
              </div>
          </div>
        <div class="card-body text-dark">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="primaryAction btn-dark py-2 rounded w-100" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
