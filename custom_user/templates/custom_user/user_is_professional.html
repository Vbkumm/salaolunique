{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% block head_title %}{% trans "Profissional" %}{% endblock %}

{% block content %}
<br>
 <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body text-dark">
            <h3> Cadastro {{ object.username }}</h3>
            <form class="profile" action="." method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <input class="btn-dark py-2 rounded w-100" type="submit" value="Salvar" />
            </form>
        </div>
      </div>
    </div>
 </div>


{% endblock %}
